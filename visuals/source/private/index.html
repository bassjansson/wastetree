<!DOCTYPE html>
<html>

    <head>
        <title>Waste Tree Visuals</title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        <!-- Include utils -->
        <script src="utils/sylvester.js" type="text/javascript"></script>
        <script src="utils/gl-utils.js" type="text/javascript"></script>

        <!-- Include stylesheets -->
        <link href="style.css" type="text/css" rel="stylesheet">

        <!-- Include scripts -->
        <script src="index.js" type="text/javascript"></script>

        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">

            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying mediump vec2 vPosition;

            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vPosition = vec2(aVertexPosition.x, aVertexPosition.y);
            }

        </script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">

            #define MINIMUM 0.000001

            precision highp float;

            varying vec2 vPosition;

            uniform vec2 uInput;

            vec2 cMul(vec2 a, vec2 b)
            {
                vec2 c;
                c.x = a.x * b.x - a.y * b.y;
                c.y = a.x * b.y + a.y * b.x;
                return c;
            }

            vec2 cDiv(vec2 a, vec2 b)
            {
                vec2 c;
                float d = b.x * b.x + b.y * b.y;
                if (abs(d) < MINIMUM) d = MINIMUM;
                c.x = (a.x * b.x + a.y * b.y) / d;
                c.y = (a.y * b.x - a.x * b.y) / d;
                return c;
            }

            float cAbs(vec2 c)
            {
                return sqrt(c.x*c.x + c.y*c.y);
            }

            float cArg(vec2 c)
            {
                return abs(atan(c.y, c.x) * 0.3183098862); // 1/pi
            }

            vec3 hsv2rgb(vec3 c)
            {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);

                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }

            void main(void)
            {
                vec2 p = vPosition;
                vec2 i = uInput * 2.0 - 1.0;

                gl_FragColor = vec4(hsv2rgb(vec3(cArg(p), cAbs(i * p), cArg(i * p))), 1.0);
            }

        </script>
    </head>

    <body onload="start()">
        <canvas id="glCanvas" width=2048 height=2048>
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
        </canvas>
    </body>

</html>
